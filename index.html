<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Countries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Where in the world?</h1>
        <button class="toggle"><i class="far fa-moon"></i>
        dark mode</button>
    </div>
    <div class="container">
        <div class="form-control">
            <input type="text" placeholder="Search for a Country" class="searchInput">
            <i class="fas fa-search search"></i>
        </div>
        <div class="dropDownCon">
            <div class="dropDown">
                <p>Filter By Region</p>
                <button><i class="fas fa-chevron-down"></i></button>
            </div>
            <div class="drop showDropDown">
                <p class="region">All</p>
                <p class="region">Africa</p>
                <p class="region">America</p>
                <p class="region">Asia</p>
                <p class="region">Europe</p>
                <p class="region">Oceania</p>
            </div>
        </div>
    </div>
    <div class="countries">
        <!-- <div class="country">
            <div class="country-img">
                <img src="https://flagcdn.com/md.svg" alt="">
            </div>
            <div class="country-info">
                <h5>Germany</h5>
                <p><strong>Population: </strong>1230000</p>
                <p><strong>Region: </strong>Europe</p>
                <p><strong>Capital: </strong>Berlin</p>
            </div>
        </div>   -->
    </div>
    <script src="./script.js"></script>
</body>
</html>
